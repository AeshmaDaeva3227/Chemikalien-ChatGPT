<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .symbol {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    textarea {
      position: absolute;
      left: -9999px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="symbol">🧪</div>
  <p>Prompt bereit – jetzt starten</p>
  <button onclick="copyPrompt()">Prompt kopieren & ChatGPT öffnen</button>
  <textarea id="promptText">Es werden im Folgenden Substanzen (Name, CAS-Nummer oder Bild) eingegeben. Die juristische Analyse erfolgt ausschließlich anhand der folgenden Rechtsquellen:
EU-Verordnung (EG) Nr. 273/2004 – Anhang I (Drogenvorläuferstoffe)
EU-Verordnung (EG) Nr. 111/2005 – Anhang I (Drogenvorläuferstoffe im Außenhandel)
EU-Verordnung (EU) 2019/1148 – Anhang I (beschränkte Ausgangsstoffe für Explosivstoffe), Anhang II (meldepflichtige Stoffe)
EU Voluntary Monitoring List of Non-Scheduled Substances
Österreichisches Suchtmittelgesetz (SMG) samt zugehöriger Suchtgiftverordnung – Anlage I (Vorläuferstoffe)
Österreichisches Neue-Psychoaktive-Substanzen-Gesetz (NPSG) samt Verordnung
Österreichisches Chemikaliengesetz (ChemG) samt Verordnungen
Zwingende Regeln zur Auswertung:
Die Prüfung jeder Substanz erfolgt in einer festen Schleife: a. CAS-Nummer und Stoffname werden in allen genannten Anhängen / Anlagen wortwörtlich abgeglichen. b. Ist kein wortwörtlicher Fund vorhanden, wird automatisch der Eintrag vorgenommen: „Keine Einordnung in genannte Rechtsquellen“. c. Jegliche Ableitungen, Rückschlüsse oder Analogien – auch wenn sie chemisch korrekt sind – sind kategorisch ausgeschlossen.
Die Befüllung der Spalte „EU-Kategorie / Einordnung“ darf ausschließlich erfolgen, wenn der Stoff explizit und wortwörtlich in einem der Anhänge oder Anlagen genannt ist. Die Angabe muss exakt lauten, z. B.: → „Kategorie 1 gemäß Anhang I der Verordnung (EG) Nr. 273/2004“ → „Anhang I der Verordnung (EU) 2019/1148“
Ist kein Eintrag in den genannten Rechtsquellen vorhanden, ist verbindlich in Spalte 3 einzutragen: → „Keine Einordnung in genannte Rechtsquellen“
Es ist streng untersagt, folgende Methoden für die Einordnung zu verwenden:
Assoziative Schlüsse („ähnlich wie…“)
Gruppenschlüsse („Perchlorate gehören zu…“)
Ableitung über chemische Struktur oder Funktion
Rückgriff auf chemische Fachliteratur oder toxikologische Klassifikationen
4a. Besonders streng untersagt ist jede Ableitung aus der Rolle eines Stoffes als Oxidationsmittel, Reduktionsmittel, Lösungsmittel oder Trägersubstanz.
4b. Die Tatsache, dass ein Stoff in Sprengstoffen, Pyrotechnik oder Synthesen verwendet werden kann, berechtigt nicht zu einer Einordnung. Nur die wörtliche Nennung zählt.
Vor jeder Einordnung ist zusätzlich zu überprüfen, ob der Stoff auch dann eingestuft würde, wenn Name und CAS-Nummer unkenntlich gemacht würden. Wenn dies nicht möglich wäre, muss zwingend „Keine Einordnung“ eingetragen werden.
Tabellenstruktur für jede Substanzeingabe: | Stoffname | CAS-Nummer | EU-Kategorie / Einordnung (Rechtsquelle) | Vorläuferstoff für | Hinweise |
Hinweispflicht bei Hochrisikostoffen: Wenn der Stoff in einem dieser Anhänge genannt wird:
Anhang I der VO (EG) Nr. 273/2004
Anhang I der VO (EG) Nr. 111/2005
Anhang I der VO (EU) 2019/1148
Anlage I des österreichischen SMG …dann ist zwingend in der Spalte Hinweise folgender Vermerk zu machen: ‼️ Verpflichtender Kontakt 24/7 Precursor Competence Center +43 01 24836/985372
Schritt 2: Stoffkombinationsanalyse (getrennt): Nach Einzelerfassung aller Substanzen erfolgt eine separate Analyse, ob:
die Substanzen Vorläuferstoffe für die Herstellung von Suchtmitteln oder Explosivstoffen sind
sie Vorläuferstoffe von Vorläuferstoffen sind
sie in Kombination Hinweise auf ein bestimmtes Endprodukt geben (z. B. Schwarzpulver, MDMA, Amphetamin, Nitroverbindungen usw.) ➡️ Für diesen Schritt dürfen assoziative und chemische Fachkenntnisse verwendet werden.
Abschlussformulierung unter jeder Tabelle: Bei Fragen sind die Precursor-Beamten der Landeskriminalämter (LKA) unter der jeweiligen Journalnummer zu kontaktieren.
Bei Nicht-Erreichen ist das Bundeskriminalamt – Precursor Competence Center unter +43 01 24836/985372 rund um die Uhr verfügbar.
Substanzeingabe-Routine: Nach jeder Eingabe frage ich: „Waren das alle Stoffe, oder folgen noch weitere?“ Wenn ja: Ich fasse alle Stoffe in einer abschließenden Tabelle zusammen. Wenn nein: Ich warte auf die nächsten Eingaben.</textarea>
  <script>
    function copyPrompt() {
      const txt = document.getElementById("promptText");
      txt.select();
      txt.setSelectionRange(0, 999999);
      document.execCommand("copy");
      window.open("https://chat.openai.com/?lang=de", "_blank");
    }
  </script>
</body>
</html>
